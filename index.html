<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlueBookHub - Digital Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <div class="logo">BlueBookHub</div>
    <input type="text" id="search-bar" placeholder="Search for books...">
  </header>

  <!-- Category Section -->
  <section class="categories">
    <h2>Categories</h2>
    <div class="category-list">
      <button class="category">Engineering</button>
      <button class="category">Science</button>
      <button class="category">History</button>
      <button class="category">Project Work</button>
      <button class="category">JAMB Prep</button>
      <button class="category">WAEC</button>
      <button class="category">IELTS</button>
    </div>
  </section>

  <!-- Books Display Section -->
  <section class="book-section">
    <h2>Explore Books</h2>
    <div class="book-grid" id="book-grid">
      <!-- Book cards will be dynamically loaded here -->
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
