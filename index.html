<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlueBookHub - Digital Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <div class="logo">BlueBookHub</div>
    <input type="text" id="search-bar" placeholder="Search for books...">
  </header>

  <!-- Category Section -->
  <section class="categories">
    <h2>Categories</h2>
    <div class="category-list">
      <button class="category">Engineering</button>
      <button class="category">Science</button>
      <button class="category">History</button>
      <button class="category">Project Work</button>
      <button class="category">JAMB Prep</button>
      <button class="category">WAEC</button>
      <button class="category">IELTS</button>
    </div>
  </section>

  <!-- Book Display Section -->
  <section class="book-section">
    <h2>Explore Books</h2>
    <div class="book-grid" id="book-grid">
      <!-- Example Hardcover Book Card -->
      <div class="book-card">
        <img src="images/pride-and-prejudice.jpg" alt="Pride and Prejudice" class="book-cover">
        <h3 class="book-title">Pride and Prejudice</h3>
        <p class="book-author">by Jane Austen</p>
        <a href="https://www.gutenberg.org/ebooks/1342" target="_blank" class="read-link">Read Now</a>
      </div>
      <!--<img src="images/A-Tale-of-Two-Cities by Charles Dickens.jpg" alt="A Tale of Two Cities by Charles Dickens" class="book-cover">
        <h3 class="book-title">A Tale of Two Cities by Charles Dickens</h3>
        <p class="book-author">by Charles Dicken</p>
        <a href="https://www.gutenberg.org/ebooks/98" target="_blank" class="read-link">Read Now</a> -->
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
